<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Simple Sidebar - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/calender.css" />
    <script src="../js/index.js"></script>
    <script src="../js/calender.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script>
      $(document).ready(function () {
        // Calendar variables
        var currentDate = new Date();
        var currentYear = currentDate.getFullYear();
        var currentMonth = currentDate.getMonth();

        // Initialize calendar
        updateCalendar();

        // Event listeners for prev/next buttons
        $("#prevMonthBtn").on("click", function () {
          currentMonth--;
          if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
          }
          updateCalendar();
        });

        $("#nextMonthBtn").on("click", function () {
          currentMonth++;
          if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
          }
          updateCalendar();
        });

        // Function to update the calendar
        function updateCalendar() {
          $("#currentMonth").text(
            new Intl.DateTimeFormat("en-US", {
              month: "long",
              year: "numeric",
            }).format(new Date(currentYear, currentMonth))
          );

          // Clear previous calendar
          $("#calendar-body").empty();

          // Calculate days in the month
          var daysInMonth = new Date(
            currentYear,
            currentMonth + 1,
            0
          ).getDate();

          // Calculate the first day of the month
          var firstDay = new Date(currentYear, currentMonth, 1).getDay();

          // Create calendar cells
          var dayCounter = 1;
          for (var i = 0; i < 6; i++) {
            var row = $("<tr></tr>");
            for (var j = 0; j < 7; j++) {
              var cell = $("<td></td>");
              if (i === 0 && j < firstDay) {
                // Empty cells before the first day
                cell.text("");
              } else if (dayCounter <= daysInMonth) {
                // Fill in the days
                cell.text(dayCounter);
                dayCounter++;
              }
              row.append(cell);
            }
            $("#calendar-body").append(row);
          }
        }
      });
    </script>
  </head>

  <body>
    <div class="d-flex" id="wrapper">

            href="#!"

        </div>
      </div>
      <!-- Page content wrapper-->
      <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav
          class="navbar navbar-expand-lg navbar-light bg-light border-bottom"
        >
          <div class="container-fluid">
            <button class="btn btn-primary" id="sidebarToggle">
              Toggle Menu
            </button>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="#!">로그인</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#!">회원가입</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    id="navbarDropdown"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    >Dropdown</a
                  >
                  <div
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="navbarDropdown"
                  >
                    <a class="dropdown-item" href="#!">Action</a>
                    <a class="dropdown-item" href="#!">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#!">Something else here</a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid">
          <div id="calendar-container">
            <div class="calendar-header">
              <button id="prevMonthBtn" class="btn btn-secondary">이전</button>
              <div id="currentMonth"></div>
              <button id="nextMonthBtn" class="btn btn-secondary">다음</button>
            </div>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Sun</th>
                  <th>Mon</th>
                  <th>Tue</th>
                  <th>Wed</th>
                  <th>Thu</th>
                  <th>Fri</th>
                  <th>Sat</th>
                </tr>
              </thead>
              <tbody id="calendar-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
